<div class="container">
  <div *ngFor="let column of columns">
    <app-square
      [columnNumber]="column.number"
      [columnName]="column.name"
      class="column"
      [rowNumb]="rowNumb"
    ></app-square>
  </div>

  <app-pawn
    *ngFor="let position of positions"
    id="{{ position.id }}"
    [positions]="position"
    [rowNumb]="rowNumb"
    [colNumb]="colNumb"
  ></app-pawn>
</div>
